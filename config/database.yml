default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: quinielitas_development

test:
  <<: *default
  database: quinielitas_test

production:
  <<: *default
  database: quinielitas_production
  username: quinielitas
  password: <%= ENV['QUINIELITAS_DATABASE_PASSWORD'] %>
